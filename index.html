<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z3r0265 Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            width: 100px;
            margin-bottom: 10px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .search-container {
            width: 90%;
            max-width: 600px;
        }
        .toggle-container {
            margin-bottom: 10px;
            text-align: center;
        }
        #searchInput {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .search-results, .search-suggestions {
            margin-top: 20px;
            width: 100%;
        }
        .result-item, .suggestion-item {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #fff;
            cursor: pointer;
        }
        .result-item a, .suggestion-item a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }
        .result-item a:hover, .suggestion-item a:hover {
            text-decoration: underline;
        }
        .result-item p, .suggestion-item p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #555;
        }
        .search-suggestions {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .suggestion-item {
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <header>
        <!-- Fetch logo.png from the repository -->
        <img src="logo.png" alt="Search Logo">
        <h1>z3r0265 Search Engine</h1>
    </header>

    <div class="search-container">
        <div class="toggle-container">
            <label>
                <input type="checkbox" id="kidsModeToggle" />
                Enable Kids Mode
            </label>
        </div>
        <input type="text" id="searchInput" placeholder="Search..." />
        <div id="searchSuggestions" class="search-suggestions"></div>
        <div id="searchResults" class="search-results"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lunr@2.3.8/lunr.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const kidsModeToggle = document.getElementById('kidsModeToggle');
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            const searchSuggestions = document.getElementById('searchSuggestions');

            // Expanded default data with game companies
            const defaultData = [
                { "title": "Google", "url": "https://google.com", "content": "Search the world's information." },
                { "title": "YouTube", "url": "https://youtube.com", "content": "Watch and share videos." },
                { "title": "Facebook", "url": "https://facebook.com", "content": "Connect with friends and the world." },
                { "title": "Amazon", "url": "https://amazon.com", "content": "Shop for millions of products." },
                { "title": "Valve", "url": "https://www.valvesoftware.com/en/", "content": "Video game development and digital distribution company." },
                { "title": "Nintendo", "url": "https://www.nintendo.com/", "content": "The home of Nintendo consoles and games." },
                { "title": "Bungie", "url": "https://www.bungie.net/", "content": "Creators of Destiny and Halo." },
                { "title": "Rockstar Games", "url": "https://www.rockstargames.com/", "content": "Creators of Grand Theft Auto and Red Dead Redemption." },
                { "title": "Epic Games", "url": "https://www.epicgames.com/", "content": "Video game development and the Unreal Engine." },
                { "title": "Blizzard Entertainment", "url": "https://us.battle.net/", "content": "Creators of World of Warcraft and Overwatch." },
                { "title": "Ubisoft", "url": "https://www.ubisoft.com/", "content": "Video game company known for Assassin's Creed and Far Cry." }
            ];

            // Expanded kids' data
            const kidsData = [
                { "title": "Khan Academy", "url": "https://khanacademy.org", "content": "Free online courses and lessons." },
                { "title": "National Geographic Kids", "url": "https://kids.nationalgeographic.com", "content": "Explore fun and educational content for kids." },
                { "title": "PBS Kids", "url": "https://pbskids.org", "content": "Educational games and videos for kids." },
                { "title": "Disney Junior", "url": "https://disneyjunior.com", "content": "Fun and safe videos for young kids." },
                { "title": "Sesame Street", "url": "https://sesamestreet.org", "content": "Educational videos and games for kids." },
                { "title": "Nick Jr.", "url": "https://nickjr.com", "content": "Interactive games and videos for preschoolers." }
            ];

            let currentData = defaultData;
            let index;

            // Function to initialize Lunr index
            function initializeIndex(data) {
                index = lunr(function() {
                    this.ref('url');
                    this.field('title');
                    this.field('content');
                    data.forEach(doc => this.add(doc));
                });
            }

            // Initialize with default data
            initializeIndex(currentData);

            // Handle Kids Mode toggle
            kidsModeToggle.addEventListener('change', function() {
                currentData = kidsModeToggle.checked ? kidsData : defaultData;
                initializeIndex(currentData);
                searchInput.value = ''; // Clear the search input
                searchResults.innerHTML = ''; // Clear the results
                searchSuggestions.innerHTML = ''; // Clear the suggestions
            });

            // Handle search input
            searchInput.addEventListener('input', function() {
                const query = searchInput.value.trim();
                if (query.length > 0) {
                    // Search for results
                    const results = index.search(query);
                    searchResults.innerHTML = results.length > 0
                        ? results.map(result => {
                            const doc = currentData.find(d => d.url === result.ref);
                            return `<div class="result-item"><a href="${doc.url}" target="_blank"><strong>${doc.title}</strong></a><p>${doc.content}</p></div>`;
                        }).join('')
                        : '<p>No results found</p>';

                    // Display search suggestions
                    const suggestions = currentData.filter(doc => doc.title.toLowerCase().includes(query.toLowerCase()));
                    searchSuggestions.innerHTML = suggestions.length > 0
                        ? suggestions.map(suggestion => {
                            return `<div class="suggestion-item" onclick="searchInput.value='${suggestion.title}';">${suggestion.title}</div>`;
                        }).join('')
                        : '<p>No suggestions available</p>';
                } else {
                    searchResults.innerHTML = '';
                    searchSuggestions.innerHTML = '';
                }
            });
        });
    </script>

</body>
</html>
