<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERO's Search</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #C0C0C0; /* Windows 95 Gray Background */
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-container {
            background-color: #F0F0F0; /* Light Gray for windows-like feel */
            border: 2px solid #000080; /* Windows 95 Blue Border */
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .google-logo img {
            max-width: 200px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .search-input {
            width: 80%;
            padding: 5px;
            font-size: 14px;
            border: 2px solid #000080;
            border-radius: 3px;
            background-color: white;
            color: black;
            margin-bottom: 10px;
            outline: none;
        }

        .search-input:focus {
            border-color: #800080; /* Purple Focus Border */
        }

        .search-buttons input {
            background-color: #000080; /* Windows 95 Button Blue */
            color: white;
            padding: 5px 20px;
            border: 2px solid #000080;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }

        .search-buttons input:hover {
            background-color: #800080; /* Hover effect with purple */
        }

        .radio-group {
            margin-top: 10px;
            font-size: 12px;
        }

        .radio-group input {
            margin-right: 5px;
        }

        .radio-group label {
            font-size: 12px;
            color: black;
        }

        .logo-toggle {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #000080;
            color: white;
            border: 2px solid #000080;
            border-radius: 3px;
            cursor: pointer;
        }

        .logo-toggle:hover {
            background-color: #800080;
        }

        .disclaimer {
            font-size: 10px;
            color: #ffcc00;
            margin-top: 10px;
        }

        .windows95-start-button {
            font-family: 'Verdana', sans-serif;
            font-size: 12px;
            background-color: #000080;
            color: white;
            border: 2px solid #000080;
            padding: 5px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px;
        }

        .windows95-start-button:hover {
            background-color: #800080;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="google-logo">
            <a href="http://www.google.com/search">
                <img id="google-logo" src="http://upload.wikimedia.org/wikipedia/commons/c/cd/Google_Logo_%281998%29.png" alt="Google">
            </a>
        </div>
        <div class="disclaimer">
            If blocked search ignore, it's glitch.
        </div>
        <form method="GET" action="http://www.google.com/custom">
            <input type="text" name="q" class="search-input" size="20" maxlength="255" placeholder="Search..." required>
            <div class="search-buttons">
                <input type="submit" name="sa" value="Search">
            </div>
            <input type="hidden" name="cof" value="T:#000000;LW:132;ALC:yellow;L:https://www.google.com/logos/1998/googlebeta.jpg;LH:90;BGC:#F9AA35;AH:center;VLC:blue;GL:0;AWFID:ac06c615d13fe59c;">
            <input type="hidden" name="domains" value="websim.ai">
            <div class="radio-group">
                <label>
                    <input type="radio" name="sitesearch" value="websim.ai" checked> Search Websim
                </label>
                <label>
                    <input type="radio" name="sitesearch" value=""> Search The World Wide Web
                </label>
            </div>
        </form>
        <button class="logo-toggle" onclick="toggleLogo()">Toggle Logo</button>
        <button class="windows95-start-button" onclick="alert('Windows 95 Start Menu!')">Start</button>
    </div>

    <script>
        function toggleLogo() {
            var logo = document.getElementById("google-logo");
            if (logo.src.includes("google_Logo_1998.png")) {
                logo.src = "https://www.keyweo.com/wp-content/uploads/2021/09/1998.png";
            } else {
                logo.src = "http://upload.wikimedia.org/wikipedia/commons/c/cd/Google_Logo_%281998%29.png";
            }
        }

        // Change logo on Fridays
        window.onload = function() {
            var logo = document.getElementById("google-logo");
            var today = new Date();
            if (today.getDay() === 5) { // Check if it's Friday (getDay() returns 5 for Friday)
                logo.src = "https://upload.wikimedia.org/wikipedia/commons/b/b9/First-google-logo.gif";
                logo.style.display = "block";
                logo.style.margin = "auto";
                logo.style.backgroundColor = "hsl(0, 0%, 90%)";
            } else {
                logo.src = "http://upload.wikimedia.org/wikipedia/commons/c/cd/Google_Logo_%281998%29.png";
            }
        };
    </script>
</body>
</html>
